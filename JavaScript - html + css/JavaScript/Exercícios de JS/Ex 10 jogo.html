<body>

    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 5 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = '#58cdd1';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particlesArray = [];

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        var ress = window.document.getElementById('ress')
        var res = window.document.getElementById('res')
        var dano 
        var vida = 100
        var tot = 0
function jogador(dano, vidaInicial){

        if(tot == 1){
        ress.innerHTML += `<p>Parabéns você sobreviveu <ins><strong>${tot}</strong></ins> vez!</p>`
        }else{
            ress.innerHTML += `<p>Parabéns você sobreviveu <ins><strong>${tot}</strong></ins> vezes!</p>`
        }
             // Desabilitar todos os botões
             var buttons = document.querySelectorAll('input[type="button"]');
             buttons.forEach(function(button){
                    button.disabled = true;
                });
                        
    }else{
        ress.innerHTML = '<p>Você permanesse vivo!</p>'
        vida = vidaInicial - dano

}
