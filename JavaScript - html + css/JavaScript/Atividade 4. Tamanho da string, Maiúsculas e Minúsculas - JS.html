<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu programa</title>
    <style>

        body{
            font: normal 20pt arial;
        }

    </style>
</head>
<body>
    <script>

        var nome = window.prompt('Informe seu nome?')
        document.write(`olá <strong>${nome}</strong>. seu nome tem ${nome.length} letras. <br/>`) //length serve para mostrar o tamanho da string!!
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`) //toUpperCase() serve para colocar string em maiúsculas!!
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}.`) //toLowerCase() serva para colocar string em minúsculas!!
        //document.write serve para escrever no documento!! 

    </script>

</body>
</html>
