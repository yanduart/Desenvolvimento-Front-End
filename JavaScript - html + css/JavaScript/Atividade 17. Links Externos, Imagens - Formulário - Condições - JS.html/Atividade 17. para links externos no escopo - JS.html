<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="Atividade 17. estilo.css"> <!--chamada para o CSS Externo-->
</head>
<body onload="verificar()"> <!-- Chama a função externa JS-->
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div> 
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>  <!-- nos 2 name tem que ter o mesmo nome para marcar apenas uma bolinha. Ex O radsex-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
                Preencha os dados acima para ver os resultados!
        </div>
        <div id="foto">
           <img id="img" src="idoso m.jpg" alt="Foto de pessoas" class="imagem">
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://www.tiktok.com/@mr_yanpror" target="_blank">Mr_YanPror</a></p>
    </footer>
    <script src="Atividade 17. script.js"></script> <!-- chamada para o JavaScript Externo-->
</body>
</html>
