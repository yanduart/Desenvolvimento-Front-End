<!DOCTYPE html>   
<html lang="pt-br">
<head>  <!-- cabeça, html-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu programa</title>
    <style>  /* estilo, CSS */
        body {
            background-color: rgba(0, 183, 255, 0.349);
            color: rgb(133, 48, 48);
            font: normal 20pt arial;
        } h1 {
            color: black;
        }
    </style>
</head>  
<body>   <!-- corpo, html--> 
  <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição</p>  
    <script> // JavaScript

              //Number(n) e a versão mais simplificada onde ela se vira!!
              //Number.parseFloat(n) converte para número com ponto flutuante!!
              //String(n) converte para string!!
       var n1 = Number.parseInt(window.prompt('Digite um número!')) // retorna como uma string se não converter!!
       var n2 = Number.parseInt(window.prompt('Digite outro número!')) // retorna como uma string não converter!!
       var s = n1 + n2
       window.alert(`A soma de ${n1} + ${n2} é: ${s}`) // ${} para mostrar o valor que ta na variável!!
       // (number + number) para adição
       // (string + string) para concatenação
       
    </script>
</body>
</html>
