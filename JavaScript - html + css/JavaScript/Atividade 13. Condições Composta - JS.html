<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="Na" id="Na">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar(){
            var Na = window.document.getElementById('Na')
            var Na = (Na.value) // sempre converter pois precisa do testo em si, não do elemento DOM.
            var res = window.document.getElementById('res')
            if(Na == 'Brasil' || Na == 'brasil'){
                res.innerHTML = 'Essa pessoa é Brasileira!'
            } else {
                res.innerHTML = 'Essa pessoa é estrangeira!'
            }
        }
    </script>
</body>
</html>
